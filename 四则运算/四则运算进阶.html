		 <script type="text/javascript">
// 计时变量
			var c = 0
			var timer = null
			var oBt1 = document.getElementById("bt1")
			var oBt2 = document.getElementById("bt2")
			var oContent = document.getElementsByClassName("sp")
			var Answer = document.getElementsByClassName("answer")
			var id_S = document.getElementById("id_S")
			var id_M = document.getElementById("id_M")
			oBt1.onclick = function(){
				var count = 0
				for(var i = 0;i < oContent.length;i++){
					strs = oContent[i].innerHTML.split(" ")
					Ans = Answer[i].value
					var add1 = strs[0]
					var operator_1 = strs[1]
					var add2 = strs[2]
					var add3 = strs[4]
					var operator_2 = strs[3]
					var c = 0
// 随机数和加减乘除法的运算结果的判断
					    if(operator_1== "*"){
						if(operator_2=="*"){
							c=Number(add1) * Number(add2) * Number(add3);
							if((Number(add1) * Number(add2) * Number(add3)).toFixed(2) == Number(Ans)){
							count++;
						}else{
							Answer[i].style.backgroundColor = "red";
							Answer[i].value=c;
						}
					    }
					    }

						if(operator_1== "*"){
						if(operator_2=="÷"){
							c=Number(add1) * Number(add2) / Number(add3);
							if((Number(add1) * Number(add2) / Number(add3)).toFixed(2) == Number(Ans)){
							count++;
						}else{
							Answer[i].style.backgroundColor = "red";
							Answer[i].value=c;
						}
					    }
					    }

						if(operator_1== "÷"){
						if(operator_2=="*"){
							c=Number(add1) / Number(add2) * Number(add3);
							if((Number(add1) / Number(add2) * Number(add3)).toFixed(2) == Number(Ans)){
							count++;
						}else{
							Answer[i].style.backgroundColor = "red";
							Answer[i].value=c;
						}
					    }
					    }

						if(operator_1== "÷"){
						if(operator_2=="÷"){
							c=Number(add1) / Number(add2) / Number(add3);
							if((Number(add1) / Number(add2) / Number(add3)).toFixed(2)== Number(Ans)){
							count++;
						}else{
							Answer[i].style.backgroundColor = "red";
							Answer[i].value=c;
						}
					    }
					    }
						if(operator_1== "+"){
						if(operator_2=="+"){
							c=Number(add1) + Number(add2) + Number(add3);
							if(Number(add1) + Number(add2) + Number(add3) == Number(Ans)){
							count++;
						}else{
							Answer[i].style.backgroundColor = "red";
							Answer[i].value=c;
						}
					    }
					    }

						if(operator_1== "+"){
						if(operator_2=="÷"){
							c=Number(add1) + Number(add2) / Number(add3);
							if(Number(add1) + Number(add2) / Number(add3) == Number(Ans)){

						}else{

							Answer[i].value=c;

					    }

//封装一个处理单位数字的函数
